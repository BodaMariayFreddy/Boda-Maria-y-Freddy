<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boda María & Freddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --oro: #b4975a; --crema: #f9f7f2; --vino: #630d16; }
        body, html { margin: 0; padding: 0; background: var(--crema); font-family: 'Montserrat', sans-serif; overflow: hidden; width: 100%; height: 100%; position: fixed; }
        #envelope-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #e8e2d6; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .envelope { position: relative; width: 280px; height: 180px; background: #fffcf5; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 4px; cursor: pointer; }
        .flap { position: absolute; top: 0; left: 0; width: 0; height: 0; border-left: 140px solid transparent; border-right: 140px solid transparent; border-top: 100px solid #dcd3c1; transform-origin: top; transition: 0.6s; z-index: 3; }
        .seal { position: absolute; top: 75px; left: 50%; transform: translateX(-50%); width: 50px; height: 50px; background: var(--vino); border-radius: 50%; z-index: 4; display: flex; align-items: center; justify-content: center; color: var(--oro); font-family: 'Cinzel', serif; font-weight: bold; border: 2px solid #80101b; }
        .open-env .flap { transform: rotateX(180deg); }
        .open-env .seal { opacity: 0; transform: translateX(-50%) scale(0); }
        #main-content { opacity: 0; display: none; transition: 1s; height: 100vh; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; box-sizing: border-box; }
        h1 { font-family: 'Cinzel', serif; font-size: 2.2rem; color: var(--oro); margin: 10px 0; }
        .btn { display: inline-block; padding: 12px 25px; margin: 10px; border: 1px solid var(--oro); color: var(--oro); text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }
    </style>
</head>
<body onclick="abrir()">
    <div id="envelope-container">
        <div class="envelope" id="sobre">
            <div class="flap"></div>
            <div class="seal">M&F</div>
        </div>
        <p style="margin-top: 30px; font-family: 'Cinzel'; color: #8a765a;">Toca para abrir</p>
    </div>
    <div id="main-content">
        <section>
            <div class="reveal">
                <p>NUESTRA BODA</p>
                <h1>María & Freddy</h1>
                <p style="font-family: 'Playfair Display'; font-style: italic;">"Ambulancias forever"</p>
                <div style="border-top: 1px solid var(--oro); border-bottom: 1px solid var(--oro); padding: 10px 30px; margin: 20px 0;">24 . 10 . 2026 | 12:00H</div>
                <p>Concatedral de Sta María la Redonda</p>
            </div>
        </section>
        <section style="background: white;">
            <div class="reveal">
                <h2>¿Cómo llegar?</h2>
                <a href="https://maps.app.goo.gl/3fX3y1Vv8A6pS6Kz8" target="_blank" class="btn">Abrir Mapa</a>
                <h2 style="margin-top:40px">Confirmación</h2>
                <a href="https://wa.me/?text=Confirmamos nuestra asistencia" class="btn">WhatsApp</a>
            </div>
        </section>
    </div>
    <script>
        function abrir() {
            document.getElementById('sobre').classList.add('open-env');
            if(typeof confetti === "function") confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => {
                document.getElementById('envelope-container').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('envelope-container').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    document.getElementById('main-content').style.opacity = '1';
                    document.body.style.position = 'static';
                    document.body.style.overflow = 'auto';
                    ScrollReveal().reveal('.reveal', { distance: '50px', duration: 1000, origin: 'bottom', interval: 200 });
                }, 500);
            }, 600);
        }
    </script>
</body>
</html>
